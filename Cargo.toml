[package]
name = "h5v"
version = "0.1.0"
edition = "2021"
authors = ["Daniel <animcuil@gmail.com>"]
description = "A terminal viewer for HDF5 files with chart, image, string, matrix, attributes support"
readme = "README.md"
repository = "https://github.com/DanielHauge/h5v"
license = "Apache-2.0"

[dependencies]
bktree = "1.0.1"
clap = { version = "4.5.32", features = ["derive"] }
cli-clipboard = "0.4.0"
git-version = "0.3.9"
hdf5-metno = { version = "0.10.1", features = [
    "blosc-all",
    "lzf",
    "static",
    "zlib",
] }
image = "0.25.6"
itertools = "0.14.0"
ndarray = "0.16.1"
ratatui = { version = "0.29.0", features = ["all-widgets"] }
ratatui-image = "8.0.1"


[profile.release]
lto = "fat"     # Enable link-time optimization
panic = "abort"
